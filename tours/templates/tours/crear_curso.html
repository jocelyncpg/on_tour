{% load static %}
<link rel="stylesheet" href="{% static 'tours/styles.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Curso</title>
</head>
<body>
    <h1>Crear Nuevo Curso</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre_curso">Nombre del Curso:</label>
        <input type="text" id="nombre_curso" name="nombre_curso" required>
        <br>
        <label for="nombre_colegio">Nombre del Colegio:</label>
        <input type="text" id="nombre_colegio" name="nombre_colegio" required>
        <br>
        <label for="cantidad_alumnos">Cantidad de Alumnos:</label>
        <input type="number" id="cantidad_alumnos" name="cantidad_alumnos" required>
        <br>
        <label for="monto_total">Monto Total del Paquete:</label>
        <input type="text" id="monto_total" name="monto_total" required>
        <br>
        <label for="monto_abono">Monto de Abono Inicial:</label>
        <input type="text" id="monto_abono" name="monto_abono" required>
        <br>
        <label for="paquete_turistico">Paquete Tur√≠stico:</label>
        <select id="paquete_turistico" name="paquete_turistico">
            <option value="paquete1">Paquete 1</option>
            <option value="paquete2">Paquete 2</option>
        </select>
        <br>
        <label for="seguro_salud">Seguro de Salud:</label>
        <select id="seguro_salud" name="seguro_salud">
            <option value="seguro1">Seguro 1</option>
            <option value="seguro2">Seguro 2</option>
        </select>
        <br>
        <button type="button" onclick="agregarApoderados()">Agregar Apoderados</button>
        <button type="submit">Crear Curso</button>
    </form>
</body>
</html>
